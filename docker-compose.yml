version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: spoton-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: spoton
      MYSQL_USER: makers
      MYSQL_PASSWORD: SpotOnMakers
    ports:
      - "23306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
